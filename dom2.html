<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Foto dan Lagu</title>
</head>
<body>

    <style>
        #container {
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: palevioletred;
            border: 1px solid black;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
        }

        button {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid black;
            padding: 20px;
            display: none;
            text-align: center;
        }

        #modal img {
            width: 300px;
            height: 300px;
        }
    </style>
    
    <div id="container">
    </div>

    <div id="modal">
        <img id="modalImage" src="" alt="Gambar Tampil">
        <button onclick="closeModal()">Tutup</button>
    </div>

    <button onclick="tambahgambar()">Tambah Gambar</button>

    <script src="javascript/script.js"></script>

</body>
</html>
