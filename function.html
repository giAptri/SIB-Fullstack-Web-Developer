<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //fungsi biasa
        function greet(name){
            return"Hello " + name + "!";
        }
        //arrow function
        const getArrow = (name) => `Hello ${name}  !`;

        document.write(greet("Argya") + "<br>");
        document.write(getArrow("Dela") + "<br>");
    </script>
</body>
</html>
