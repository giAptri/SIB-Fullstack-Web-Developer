<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - case</title>
</head>
<body>
    <h1>grade</h1>
    <script>
        let siswa = "Argya Arya Putri";
        let nilai = 90;
        let grade = "";
        let predikat = "";

        if(nilai > 85 && nilai <= 100){grade = "A";} 
        else if(nilai >= 75 && nilai <= 84) {grade = "B";}
        else if(nilai >= 60 && nilai <= 74) {grade = "C";}
        else if(nilai >= 50 && nilai <= 59) {grade = "D";}
        else if (nilai >= 0 && nilai <= 29) {grade = "E";}
        else {grade = "";}

        switch(grade){
            case 'A': predikat = "sempurna"; break;
            case 'B': predikat = "Baik"; break;
            case 'C': predikat = "cukup"; break;
            case 'D': predikat = "kurang"; break;
            case 'E': predikat = "Buruk"; break;
            default: predikat = ""; break;
        }
        document.write(
        "Siswa Bernama: " + siswa  + 
        "<br>Dengan Nilai: " + nilai + 
        "<br>Mendapatkan Grade: " + grade + 
        "<br>Dengan Predikat: " + predikat);
        
    </script>
</body>
</html>
