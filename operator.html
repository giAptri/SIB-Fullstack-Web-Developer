<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = 5;
        let y = 10;

        document.write("x + y  = " + (x + y) + "<br>"); //penjumlahan
        document.write("Apakah x lebih besar dari y?" + (x > y) + "<br>"); //perbadingan
        document.write("Apakah x sama dengan 5 dan y sama dengan 10?" + (x == 5) || (y == 10) + "<br>");
            
    </script>
</body>
</html>
