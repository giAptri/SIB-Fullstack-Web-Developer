<table style="padding: 10; text-align: center;  width: 100%;">

    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            let warna, no;
            for (no = 1; no <= 20; no++) {
                warna = (no % 2 == 0) ? "yellow" : "blue";
                document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>peserta ${no}</td>
                        <td>raya ${no}</td>
                    </tr>`);
            }
            //``backtick => membuka string pada javascript
            // dan berlaku pemanggilan variable menggunakan ${Variabel}
        </script>
    </tbody>
</table>
