<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan - Lingkaran</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let r = 7;
        let luas = pi * r * r; //hitung luas lingkaran
        let keliling =  2 * pi * r; //hitung keliling lingkaran

        document.write("Jari-jari lingkaran: " + r + " <br>");
        document.write("luas lingkaran: " + luas.toFixed(2) + " <br>");
        document.write("Keliling lingkaran: " + keliling.toFixed(2) + " <br>");
    </script>
</body>
</html>
